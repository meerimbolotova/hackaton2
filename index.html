<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <button class="add-student">Add new student</button>
      <div class="students">
        <h1 class="student-title">Students</h1>
        <div class="student-list">ehfjbejh</div>
      </div>
      <!-- modal -->
      <div class="modal">
        <button class="close-modal">X</button>
        <h3 class="modal-title">New student</h3>
        <div class="inp-modal">
          <input type="text" class="inp-add" placeholder="Name" id="name" />
          <input
            type="text"
            class="inp-add"
            placeholder="Surname"
            id="surname"
          />
          <input
            type="number"
            class="inp-add"
            placeholder="Number"
            id="number"
          />
          <input
            type="number"
            class="inp-add"
            placeholder="KPI week1"
            id="week1"
          />
          <input
            type="number"
            class="inp-add"
            placeholder="KPI week2"
            id="week2"
          />
          <input
            type="number"
            class="inp-add"
            placeholder="KPI week3"
            id="week3"
          />
          <input
            type="number"
            class="inp-add"
            placeholder="KPI week4"
            id="week4"
          />
          <button class="btn-add">Add</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
